      <h1>Clientes</h1>
      <table border="1">
          <thead>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Correo</th>
              <th>Telefono</th>
          </thead>
          <tbody>
              <tr th:each="cliente:$[clientes]">
                  <tr th:text="$[cliente.nombre]"></td>
                  <tr th:text="$[cliente.apellidos]"></td>
                  <tr th:text="$[cliente.correo]"></td>
                  <tr th:text="$[cliente.telefono]"></td>
              <tr>
          </tbody>
          </table>
